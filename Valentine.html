<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine for Linn</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #ffe6f0;
    color: #333;
    padding-top: 50px;
  }
  .button {
    padding: 15px 30px;
    margin: 10px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 10px;
  }
  .yes { background-color: #4CAF50; color: white; }
  .no { background-color: #f44336; color: white; }

  #message {
    margin-top: 30px;
    font-size: 20px;
    font-weight: bold;
  }

  /* Sticker style */
  .sticker {
    display: inline-block;
    width: 80px;
    height: 80px;
    margin: 10px;
    border-radius: 20px;
    background-color: white; /* change to desired color */
    border: 2px solid #999;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    font-size: 30px;
    line-height: 80px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .sticker:hover {
    transform: scale(1.2);
  }

  .sticker.dudu { background-color: #fff; color: #000; } /* white dudu */
  .sticker.bubu { background-color: #eee; color: #555; } /* grey bubu */
</style>
</head>
<body>

<h1>Hey Linn!</h1>
<p>Will you be my Valentine?</p>

<div id="buttons">
  <button class="button yes" onclick="yesClicked()">Yes</button>
  <button class="button no" onclick="noClicked()">No</button>
</div>

<div id="message"></div>

<div id="stickers">
  <div class="sticker dudu">üê∞</div>
  <div class="sticker bubu">üêª</div>
</div>

<script>
let noStep = 0;

function yesClicked() {
  document.getElementById("buttons").style.display = "none";
  document.getElementById("message").innerHTML = `
    Forever Yours<br>
    Thank you for being my Valentine<br>
    Two hearts, one love, forever entwined<br>
    With all my love, Linn üíñ
  `;
}

function noClicked() {
  const messages = [
    "Are you sure?",
    "Think Again",
    "Miss click?",
    "Don't be like this"
  ];

  if (noStep < messages.length) {
    document.getElementById("message").innerText = messages[noStep];
    noStep++;
  } else {
    document.getElementById("message").innerText = "Don't be like this üò¢";
  }
}
</script>

</body>
</html>
